<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Tracker | Race Results</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Formula 1 Season Tracker</h1>
    <nav class="site-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="standings.html" class="nav-link">Driver Standings</a>
      <a href="results.html" class="nav-link active">Race Results</a>
    </nav>
  </header>

  <main>
    <h2>Race Results</h2>
    <div class="filter-container">
      <input type="text" id="search-results" placeholder="Search by driver or team..." />
      <select id="sortResults">
        <option value="position">Sort by Position</option>
        <option value="driver">Sort by Driver</option>
        <option value="team">Sort by Team</option>
      </select>
    </div>
    <div id="results-container" class="card-grid"></div>
  </main>

  <footer>
    <p>Data provided by Ergast F1 API</p>
  </footer>

  <script>
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      if (window.location.pathname.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });

    fetch("https://ergast.com/api/f1/current/last/results.json")
      .then(res => res.json())
      .then(data => {
        const race = data.MRData.RaceTable.Races[0];
        let results = race.Results;
        const container = document.getElementById("results-container");
        const search = document.getElementById("search-results");
        const sortResults = document.getElementById("sortResults");

        function display(data) {
          container.innerHTML = "";
          data.forEach(result => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>#${result.position} - ${result.Driver.givenName} ${result.Driver.familyName}</h3>
              <p><strong>Team:</strong> ${result.Constructor.name}</p>
              <p><strong>Grid:</strong> ${result.grid}</p>
              <p><strong>Time:</strong> ${result.Time?.time || "N/A"}</p>
            `;
            container.appendChild(card);
          });
        }

        function filterAndSort() {
          let filtered = results;
          const term = search.value.toLowerCase();
          if (term) {
            filtered = filtered.filter(r =>
              r.Driver.givenName.toLowerCase().includes(term) ||
              r.Driver.familyName.toLowerCase().includes(term) ||
              r.Constructor.name.toLowerCase().includes(term)
            );
          }

          const sortBy = sortResults.value;
          filtered.sort((a, b) => {
            if (sortBy === "position") {
              return parseInt(a.position) - parseInt(b.position);
            } else if (sortBy === "driver") {
              return a.Driver.familyName.localeCompare(b.Driver.familyName);
            } else if (sortBy === "team") {
              return a.Constructor.name.localeCompare(b.Constructor.name);
            }
          });

          display(filtered);
        }

        display(results);
        search.addEventListener("input", filterAndSort);
        sortResults.addEventListener("change", filterAndSort);
      });
  </script>
</body>
</html>
