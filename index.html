<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎟️ Ticketmaster Event Finder</h1>

    <form id="searchForm">
      <div class="form-group">
        <label for="keywordInput">Search Keyword</label>
        <input type="text" id="keywordInput" placeholder="e.g., concert, comedy" required />
      </div>
      <div class="form-group">
        <label for="cityInput">City (Optional)</label>
        <input type="text" id="cityInput" placeholder="e.g., New York" />
      </div>
      <button type="submit">Find Events</button>
    </form>

    <button id="resetBtn">Reset API Key</button>

    <div id="results" class="results-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
